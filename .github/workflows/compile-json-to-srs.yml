name: Compile sing-box JSON to SRS using latest sing-box

on:
  workflow_dispatch:
  schedule:
    - cron: "40 3 * * *"

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install latest sing-box CLI
        run: |
          curl -fsSL https://sing-box.app/install.sh | sh

      - name: Compile all JSON rules to SRS
        run: |
          cd rules
          for f in *.json; do
            [ -f "$f" ] || continue
            echo "Compiling $f ..."
            sing-box rule-set compile --output "${f%.json}.srs" "$f"
          done

      - name: Commit and push compiled SRS files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rules/*.srs
          git diff --cached --quiet || (git commit -m "Update compiled sing-box SRS files" && git push)
